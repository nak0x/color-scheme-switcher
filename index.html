<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample web page</title>
    <script src="engine.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo-wraper">
            <p>SWP</p>
        </div>
        <ul class="navbar-items">
            <li class="items">Home</li>
            <li class="items">Projects</li>
            <li class="items">About</li>
            <li class="items">Contact</li>
        </ul>
    </div>
    <main class="content-container">
        <section class="hero">
            <h1 class="hero-title">Sample Web Page for color scheme switcher</h1>
            <p class="sub-hero">This page is a sample exemple for color scheme switcher</p>
        </section>
        <section class="card-view">
            <div class="card-container">
                <div class="card">
                    <img src="./assets/color-palette.webp" alt="color-palette">
                    <p class="card-text">Color scheme switcher</p>
                </div>
                <div class="card">
                    <img src="./assets/programming.webp" alt="programming">
                    <p class="card-text">Simple usage</p>
                </div>
                <div class="card">
                    <img src="./assets/man.webp" alt="man">
                    <p class="card-text">Good accesibility</p>
                </div>
                <div class="card">
                    <img src="./assets/dark-mode.webp" alt="dark-mode">
                    <p class="card-text">Simple switcher</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer-credits">This page is create to serv an exemple for the Color scheme switcher</p>
    </footer>
</body>
</html>
